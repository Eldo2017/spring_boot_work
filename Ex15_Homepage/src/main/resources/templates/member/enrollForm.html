<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{fragments/header.html :: fragment-menu}"></div>
	<h1>회원가입</h1>
	<div align="center">
		<form action="" method="post">
			<table>
				<tr>
					<td>아이디</td>
                    <td><input name="id" required></td>
					<td><input type="button" value="아이디 중복확인"></td>
				</tr>
                <tr>
					<td>비밀번호</td>
					<td><input type="password" name="password" required></td>		
				</tr>
                <tr>
                    <td>이름</td>
                    <td><input name="name" required></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td><input name="address"></td>
                </tr>
				<tr>
					<td>생년월일</td>
					<td><input type="date" value="생년월일"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input type="radio" value="Male">남성</td>
					<td><input type="radio" value="Female">여성</td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="tel" value="전화번호를 입력하세요"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
